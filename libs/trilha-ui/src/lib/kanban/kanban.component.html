<div class="flex gap-4">
  <div
    class="w-[360px] flex flex-col p-4 gap-4 rounded-md shadow-sm bg-gray-100"
    *ngFor="let category of $categoriesChecked(categories)"
  >
    <div
      class="category rounded-md relative p-4 w-full flex justify-between items-center h-[64px] bg-base-100 shadow-sm"
    >
      <div class="absolute left-4">
        <span class="font-bold category-title">{{category.title}}</span>
        <span class="font-bold category-percentage">11%</span>
      </div>
      <div class="absolute right-4">
        <trilha-button backgroundColor="light" color="dark" rounded="full"
          ><span class="material-icons md-24">more_vert</span></trilha-button
        >
      </div>
    </div>

    <div>
      <trilha-button color="light" rounded="sm">Add task</trilha-button>
    </div>

        <div class="flex flex-col gap-4">
          <div *ngFor="let task of category.tasks" class="min-h-[64px] rounded-md shadow-sm w-full bg-white">
            <div class="flex justify-between items-center px-4 h-[64px]">
              <div>
                <div
                  class="rounded-md flex items-center justify-center text-white bg-blue-500 px-2"
                >
                  <span>{{task.level}}</span>
                </div>
              </div>
              <div>
                <trilha-button backgroundColor="light" color="dark" rounded="full"
                  ><span class="material-icons md-24"
                    >more_vert</span
                  ></trilha-button
                >
              </div>
            </div>
            <div class="px-4">
              <div><span class="font-bold">{{task.title}}</span></div>
              <div>
                <span class="text-gray-500">
                  {{task.description}}
                </span>
              </div>
            </div>
            <div class="px-4">
              <progress
                class="progress h-[8px] w-full rounded-full"
                value="70"
                max="100"
              ></progress>
            </div>
            <div class="p-4 flex gap-2 flex-wrap">
              <div
                *ngFor="let tag of task.tags"
                class="flex items-center cursor-pointer justify-center px-2 rounded-md border border-gray-300"
              >
                <span>{{tag}}</span>
              </div>
            </div>
            <div class="flex justify-between items-center gap-4 p-4 h-[84px] w-full border-t border-bg-gray-100 rounded-t-none rounded-md bg-gray-50">
              <div class="flex">
                <div class="w-[42px] h-[42px] border-2 border-white rounded-full">
                  <img alt="Imagem de perfil" class="w-full h-full rounded-full  bg-blue-500" src="https://avatars.githubusercontent.com/u/45085894?v=4">
                </div>
                <div class="w-[42px] ml-[-8px] h-[42px] border-2 border-white rounded-full">
                  <img alt="Imagem de perfil" class="w-full h-full rounded-full  bg-blue-500" src="https://avatars.githubusercontent.com/u/45085894?v=4">
                </div>
                <div class="w-[42px] ml-[-8px] h-[42px] border-2 border-white rounded-full">
                  <img alt="Imagem de perfil" class="w-full h-full rounded-full  bg-blue-500" src="https://avatars.githubusercontent.com/u/45085894?v=4">
                </div>
              </div>
            </div>
          </div>
        </div>
  </div>
</div>
